<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Alyssa's Code Quiz</title>
</head>

<body>
    <!-- landing page -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Alyssa's Code Quiz</h5>
                        <form class="form-signin">
                            <div class="form-label-group">

                                <!-- select quiz button -->
                                <button type="button" class="btn btn-secondary btn-block dropdown-toggle" id="ddlQuiz"
                                    data-toggle="dropdown">
                                    Select Quiz
                                </button>

                                <!-- select quiz drop-down menu for users to select a quiz -->
                                <div class="dropdown-menu btn-block">
                                    <a class="dropdown-item"></a>
                                    <a class="dropdown-item"></a>
                                    <a class="dropdown-item"></a>
                                </div>

                            </div>

                            <!-- start quiz button -->
                            <input class="btn btn-lg btn-primary btn-block text-uppercase" type="button" value="start Quiz">

                            <!-- break line between the buttons and the high score section  -->
                            <hr class="my-4">

                            <!-- high score button -->
                            <div class="form-label-group">
                                <div class="clickCursor">View High Scores</div>
                            </div>
                         
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- quiz page -->
    <div id="quizContainer" class="container" style="display: none">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">

                        <!-- quiz question -->
                        <h5 id="lblQuestion" class="car-title text-center">Question</h5>

                        <!-- quiz option 1 -->
                        <p>
                            <input id="btnAnswer1" class="btn btn-dark" type="button">
                        </p>

                        <!-- quiz option 2 -->
                        <p>
                            <input id="btnAnswer2" class="btn btn-dark" type="button">
                        </p>
                        
                        <!-- quiz option 3 -->
                        <p>
                            <input id="btnAnswer3" class="btn btn-dark" type="button">
                        </p>

                        <!-- quiz option 4 -->
                        <p>
                            <input id="btnAnswer4" class="btn btn-dark" type="button">
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- audio -->

</body>

</html>
